<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DreamMetrics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .auth-container {
            max-width: 440px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #5B8FF9 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            font-size: 0.95rem;
            font-weight: 400;
            color: #a0a0a0;
        }

        .auth-card {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            border: 1px solid #2a2a2a;
            animation: fadeInUp 0.6s ease;
        }

        .auth-card h2 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 700;
        }

        .auth-card p {
            color: #a0a0a0;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .auth-card p a {
            color: #5B8FF9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-card p a:hover {
            color: #8B5CF6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
            font-size: 0.85rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #2a2a2a;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #0f0f0f;
            color: #fff;
        }

        input:focus {
            outline: none;
            border-color: #5B8FF9;
            background: #1a1a1a;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #5B8FF9 0%, #8B5CF6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(91, 143, 249, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #666;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #2a2a2a;
        }

        .divider span {
            padding: 0 12px;
        }

        .btn-google {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            color: #fff;
            border: 1.5px solid #2a2a2a;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            border-color: #5B8FF9;
            background: #0f0f0f;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #2d1515;
            color: #ff6b6b;
            border: 1px solid #4a2020;
        }

        .alert-success {
            background: #152d20;
            color: #51cf66;
            border: 1px solid #204a30;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #2a2a2a;
            border-top: 3px solid #5B8FF9;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.2rem;
            }
            
            .auth-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1 class="logo">DreamMetrics</h1>
            <p class="subtitle">AI-Powered Sleep Quality Prediction</p>
        </div>

        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>

            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="btn-google" id="googleSignInBtn">
                <svg width="18" height="18" viewBox="0 0 20 20">
                    <path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/>
                    <path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/>
                    <path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/>
                    <path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/>
                </svg>
                Continue with Google
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        let firebaseConfig;
        let auth;
        let provider;

        fetch('/config')
            .then(response => response.json())
            .then(config => {
                firebaseConfig = config;
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                provider = new GoogleAuthProvider();
            });

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.classList.add('show');
            setTimeout(() => errorAlert.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            successAlert.textContent = message;
            successAlert.classList.add('show');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
            document.getElementById('loginBtn').disabled = show;
            document.getElementById('googleSignInBtn').disabled = show;
        }

        async function verifyAndRedirect(user) {
            try {
                const idToken = await user.getIdToken();
                
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 1000);
                } else {
                    showError(result.error || 'Authentication failed');
                    showLoading(false);
                }
            } catch (error) {
                showError('Authentication error: ' + error.message);
                showLoading(false);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await verifyAndRedirect(userCredential.user);
            } catch (error) {
                let errorMessage = 'Login failed. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = 'Invalid email or password.';
                }
                
                showError(errorMessage);
                showLoading(false);
            }
        });

        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            showLoading(true);

            try {
                const result = await signInWithPopup(auth, provider);
                await verifyAndRedirect(result.user);
            } catch (error) {
                let errorMessage = 'Google sign-in failed.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-in popup was closed.';
                } else if (error.code === 'auth/cancelled-popup-request') {
                    errorMessage = 'Sign-in was cancelled.';
                }
                
                showError(errorMessage);
                showLoading(false);
            }
        });
    </script>
</body>
</html>
